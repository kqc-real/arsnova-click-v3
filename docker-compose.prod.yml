# =============================================================================
# arsnova.click V3 – Produktion (Debian Root-Server)
# Verwendung: docker compose -f docker-compose.prod.yml --env-file .env.production up -d
# Ports nur auf 127.0.0.1 gebunden → Nginx als einziger Einstieg (TLS, Reverse Proxy)
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: arsnova-v3-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arsnova_user -d arsnova_v3"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arsnova-v3-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - app
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arsnova-v3-app
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:3001:3001"
      - "127.0.0.1:3002:3002"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PORT: "3000"
      WS_PORT: "3001"
      YJS_WS_PORT: "3002"
      NODE_ENV: "production"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/trpc/health.check"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
