# =============================================================================
# arsnova.click V3 – Landing (GitHub Pages)
# Baut apps/landing und veröffentlicht auf GitHub Pages.
# Voraussetzung: Repo → Settings → Pages → Source: "GitHub Actions"
# =============================================================================

name: Deploy Landing (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Landing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expected Pages URL
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Nach Deploy erreichbar unter: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Build landing
        env:
          PUBLIC_GITHUB_REPO: ${{ github.repository }}
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build -w @arsnova/landing

      - name: List artifact root (Debug)
        run: ls -la apps/landing/dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/landing/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
