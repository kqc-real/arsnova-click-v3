# =============================================================================
# arsnova.click V3 – CI Pipeline (GitHub Actions)
# Story 0.6: Build, Lint, Validate, Audit, Docker
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Build & Validate ────────────────────────────────────────────────────────
  build:
    name: Build & Validate (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma validate
        run: npx prisma validate --schema prisma/schema.prisma

      - name: TypeScript build – shared-types + backend
        run: npx tsc -b apps/backend/tsconfig.json

      - name: TypeScript compile – frontend
        run: npx tsc --project apps/frontend/tsconfig.json --noEmit

  # ─── Lint ────────────────────────────────────────────────────────────────────
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ─── Security Audit ──────────────────────────────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: npm audit (informational)
        run: |
          echo "::group::npm audit output"
          npm audit --audit-level=high 2>&1 || echo "⚠️ Vulnerabilities found (see above). This step is informational and does not block CI."
          echo "::endgroup::"

  # ─── Tests (Platzhalter) ─────────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: echo "No tests yet – wird aktiviert sobald Tests existieren"

  # ─── Docker Build ────────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: arsnova-click-v3:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
