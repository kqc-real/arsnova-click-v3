# =============================================================================
# arsnova.click V3 – CI & Deploy (GitHub Actions)
# Story 0.6: Build, Lint, Validate, Audit, Docker
# Deploy: Nur bei Push auf main, nach allen Tests; optional eigener Branch (s. unten).
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Deploy-Branch: Standard ist main. Optional Repository-Variable DEPLOY_BRANCH setzen (z. B. deploy).
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Build & Validate ────────────────────────────────────────────────────────
  build:
    name: Build & Validate (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma validate
        run: npx prisma validate --schema prisma/schema.prisma

      - name: Prisma generate
        run: npx prisma generate --schema prisma/schema.prisma

      - name: TypeScript build – shared-types + backend
        run: npx tsc -b apps/backend/tsconfig.json

      - name: TypeScript compile – frontend
        run: npx tsc --project apps/frontend/tsconfig.json --noEmit

  # ─── Lint ────────────────────────────────────────────────────────────────────
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ─── Security Audit ──────────────────────────────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: npm audit (informational)
        run: |
          echo "::group::npm audit output"
          npm audit --audit-level=high 2>&1 || echo "⚠️ Vulnerabilities found (see above). This step is informational and does not block CI."
          echo "::endgroup::"

  # ─── Tests (Platzhalter) ─────────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ─── Docker Build ────────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: arsnova-click-v3:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Deploy (nur Push auf main, nach allen Qualitäts-Gates) ───────────────────
  # Läuft nur, wenn Repository-Variable DEPLOY_ENABLED = 'true' gesetzt ist.
  # Ohne Server: Variable weglassen → Deploy wird übersprungen, CI bleibt grün.
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [lint, test, docker]
    if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', vars.DEPLOY_BRANCH || 'main') && vars.DEPLOY_ENABLED == 'true'
    concurrency:
      group: deploy-${{ vars.DEPLOY_BRANCH || 'main' }}
      cancel-in-progress: false

    env:
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR || '/home/deploy/arsnova-click-v3' }}
      DEPLOY_BRANCH: ${{ vars.DEPLOY_BRANCH || 'main' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
          envs: DEPLOY_DIR,DEPLOY_BRANCH
          script: |
            set -e
            export DEPLOY_DIR="${DEPLOY_DIR:-/home/deploy/arsnova-click-v3}"
            export DEPLOY_BRANCH="${DEPLOY_BRANCH:-main}"
            cd "$DEPLOY_DIR"
            git fetch origin
            git checkout "$DEPLOY_BRANCH"
            git reset --hard "origin/$DEPLOY_BRANCH"
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
